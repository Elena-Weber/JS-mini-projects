<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>JavaScript Animations</h1> -->
    <div class="header">
        <nav>
            <h2>READY</h2>
            <h2>SET</h2>
            <h2>GO</h2>
        </nav>
    </div>
    <div class="container">
    <div class="squares">
        <div class="square first"><h3>Change</h3></div>
        <div class="square second"><h3>starts</h3></div>
        <div class="square third"><h3>with</h3></div>
        <div class="square fourth"><h3>you</h3></div>
        <img src="smile.png" id="smile" alt="smiling emoji" width="100">
    </div>

    <div class="questions">
        <div><h2 class="question">Are you ready<br>for the change?</h2></div>
        <button class="yes-btn">YES</button>
        <button class="no-btn">NO</button>
    </div>
</div>
    <!-- this is the source of JS animations, it is from greensock.com -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="anim.js"></script>
</body>
</html>
