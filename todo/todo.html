<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html" id="back">Back to main page</a>
    <div class="main">
        <div class="first">
            <div class="header">
                <h1 class="plans">My plans for today:</h1>
                <h3>* click once to mark as 'Done' and double-click to remove</h3>
            </div>
            <div class="container">
                <input type="text" class="inputField">
                <button type="submit" class="btn">+</button>
            </div>
            <ul class="planner"></ul>
        </div>
        <div class="second">
            <div class="another-header">
                <h1 class="shopping">My shopping list:</h1>
                <h3>* click once to mark as 'Done' and double-click to remove</h3>
            </div>
            <div class="container">
                <input type="text" class="another-inputField">
                <button type="submit" class="another-btn">+</button>
            </div>
            <ul class="shopping-list"></ul>
        </div>
    </div>

    <script src="todo.js"></script>

</body>
</html>
