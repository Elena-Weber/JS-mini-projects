<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown till different celebrations</h1>
    <div class="container">
        <div class="xmas">
            <div class="block">
                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>
        <div class="xmas">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>HOURS</h3>
            </div>
        </div>
        <div class="xmas">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>
        <div class="xmas">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>SECONDS</h3>
            </div>
        </div>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
