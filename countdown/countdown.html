<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <audio class="xSong" src="Bing_Crosby-White_Christmas.mp3" loop="loop" alt="Christmas song"></audio>
    <audio class="nySong" src="Auld Lang Syne - Mariah Carey.mp3" loop="loop" type="audio/mpeg" alt="New Year Song"></audio>

    <a href="../index.html" id="back">Back to main page</a>
    <div class="main">
        <div class="submain">
            <div><h1 class="headingX">Countdown till Christmas</h1></div>
            <div class="container-one">
                <div class="xmas">
                    <div class="block">
                        <h4 class="daysX"></h4>
                        <h3>DAYS</h3>
                    </div>
                </div>
                <div class="xmas">
                    <div class="block">
                        <h4 class="hoursX"></h4>
                        <h3>HOURS</h3>
                    </div>
                </div>
                <div class="xmas">
                    <div class="block">
                        <h4 class="minutesX"></h4>
                        <h3>MINUTES</h3>
                    </div>
                </div>
                <div class="xmas">
                    <div class="block">
                        <h4 class="secondsX"></h4>
                        <h3>SECONDS</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="submain">
            <div><h1 class="headingNY">Countdown till New Year</h1></div>
            <div class="container-two">
                <div class="ny">
                    <div class="block">
                        <h4 class="daysNY"></h4>
                        <h3>DAYS</h3>
                    </div>
                </div>
                <div class="ny">
                    <div class="block">
                        <h4 class="hoursNY"></h4>
                        <h3>HOURS</h3>
                    </div>
                </div>
                <div class="ny">
                    <div class="block">
                        <h4 class="minutesNY"></h4>
                        <h3>MINUTES</h3>
                    </div>
                </div>
                <div class="ny">
                    <div class="block">
                        <h4 class="secondsNY"></h4>
                        <h3>SECONDS</h3>
                    </div>
                </div>
            </div>
        </div>
    </div><br><br>
    <div class="music">
        <h2 class="musicText">Set the mood right</h2>
        <div class="btns">
            <button class="xBtn">Play 'White Christmas'</button><button class="nyBtn">Play 'Auld Lang Syne'</button>
        </div>
        <p>* single click to play, double click to pause</p>
    </div>

    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>

    <script src="countdown.js"></script>

</body>
</html>
