<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecaster</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div id="city_input">
                <h1>Check the weather in your city</h1>
                <input type="text" placeholder="City name" id="input" spellcheck="false">
                <button id="search">Search</button>
            </div>
            <div class="block">
                <p id="date"></p>
                <p id="city"></p>
                <p id="temperature"></p>
                <p id="feels"></p>
                <p id="weather"></p>
                <p id="min_max"></p>
                <p id="wind_section"></p>
                <p id="humidity"></p>
            </div>
        </div>
        <div class="container">
            <h1>Holidays in the country</h1>
            <!-- <button id="btn">Click here</button> -->
            <ul class="holiday">
            </ul>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
