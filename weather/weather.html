<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecaster</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html" id="back">Back to main page</a>
    <div id="main">
        <div class="container">
            <div id="city_input">
                <h1>Check the weather in your city</h1>
                <input type="text" placeholder="City name" id="input" spellcheck="false" autofocus>
                <button id="search">Search</button>
            </div>
            <div class="block">
                <p id="no_city">We are sorry but there is no such city in our database. Please try again, use only letters and make sure you spell it correctly.</p>
                <div id="properties">
                    <p id="date"></p>
                    <p id="city"></p>
                    <p id="temperature"></p>
                    <p id="feels"></p>
                    <p id="weather"></p>
                    <p id="min_max"></p>
                    <p id="wind_section"></p>
                    <p id="humidity"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Holidays in your country</h1>
            <ul class="holiday">
            </ul>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
