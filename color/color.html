<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Colorator</h1>
        <label for="hex"><h3>Type the color code below</h3><br>* It should consist of 3 or 6 characters. Only numbers 0-9 and letters A-F are allowed.</label>
        <input type="text" name="hex" id="hexInput" placeholder="#000000">
        <br>
        <label for="slider" id="sliderText">0%</label>
        <input type="range" name="slider" id="slider" min="0" max="100" value="0" class="slider">
        <p>Input color</p>
        <div id="inputColor" class="box">
        </div>
        <p>Altered color</p>
        <div id="alteredColor" class="box">
        </div>
    </div>

    <script src="color.js"></script>
</body>
</html>
