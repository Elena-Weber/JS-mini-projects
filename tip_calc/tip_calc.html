<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Tip Calculator</h1>
    <div class="container">
        <div id="main">
        <form>
            <div>
                <h2>Bill</h2>
                <span>$</span>
                <input type="text" placeholder="Bill total" id="bill">
            </div>
            <div>
                <h2>Number of people</h2>
                <input type="text" placeholder="Number of people" id="people">
            </div>
            <div class="btns">
                <button id="add_tip">Add an appropriate tip</button>
                <select name="tip" id="tip">
                    <option disabled value="">Select an option</option>
                    <option value="">No tip from me (0)</option>
                    <option value="">Could be better (5%)</option>
                    <option value="">Ok (10%)</option>
                    <option value="">Not too bad (15%)</option>
                    <option selected value="">Good (20%)</option>
                    <option value="">Very good (25%)</option>
                    <option value="">Excellent (30%)</option>
                    <option value="">Remarkable (50%)</option>
                    <option value="">Outstanding (100%)</option>
                </select>
                <button id="calc">Divide and conquer!</button>
            </div>
        </form>
    </div>
    <div id="blocks">
        <div class="block">
            <h3>Bill:</h3>
            <span>$</span>
            <span id="billPerPerson"></span>
            <span>per person</span>
        </div>
        <div class="block">
            <h3>Tip:</h3>
            <span>$</span>
            <span id="tipPerPerson"></span>
            <span>per person</span>
        </div>
        <div class="block">
            <h3>Total:</h3>
            <span>$</span>
            <span id="totalPerPerson"></span>
            <span>per person</span>
        </div>
    </div>
    </div>

    <script src="tip_calc.js"></script>
</body>
</html>
